<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="info"></div>
    <script>
    let info = document.querySelector('#info');

    for(let  i = 1 ; i < 11 ; i++){
        info.innerHTML += i +',';
    }

    for(let  i = 33 ; i < 58 ; i+=2){
        info.innerHTML += i +',';
    }

    for(let  i = 10 ; i > 0 ; i--){
        info.innerHTML += i +',';
    }

    </script>
</body>
</html>
